<!DOCTYPE html>
<html>
	<head>
		<title>滚动加载</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<style>
		#content{height:300px;overflow: auto;}
		.ui-loading{text-align: center;line-height: 2;background-color: #ccc;cursor: pointer;}
		</style>
	</head>
	<body>
	</br/>
	</br/>
	</br/>
		<div id="content">
		</div>
		<script id="entry-template" type="text/x-handlebars-template">
		{{#each data}}
		<div><img src="{{url}}"/></div>
		<div>{{title}}</div>
		{{/each}}
		</script>
		<script src="../dist/jquery-1.9.1.min.js"></script>
		<script src="../dist/handlebars-v3.0.0.js"></script>
		<script src="../dist/scroll-load-jquery.js"></script>
		<script>
		$('#content').ScrollLoad({tpl:"#entry-template",url:"data.json",scrollLoad:true,scrolltrigger:"#content"});
		</script>
	</body>
</html>
